<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição</title>
    <style>
        #caixa{
            width: 300px;
            height: 300px;
            background: orange;
        }

        #caixa:hover{
            width: 300px;
            height: 300px;
            background: yellow;
            transition: background 3s;
        }

    </style>
</head>
<body>
    <div id="caixa">

    </div>
</body>
</html>

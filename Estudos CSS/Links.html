<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style type="text/css">

a{background-color: rgba(230, 202, 202, 0.445);
border: solid 1px #c0c0c0;
padding: 5px;
text-decoration: none;
border-radius: 20px;
display: block;
width: 100px;
margin: 10px;}

        /* LInks n√£o visitados*/
        a:link {

            color: #b9c941;

        }

        a:visited{
/*Links Visitados*/
color: black;
}
/* Quando passa o mouse sobre o link*/
a:hover{
color: white;
background-color: rgba(173, 169, 169, 0.753);
}

/*Links ativos, quando clicado*/
a:active{
color: red;
}

</style>
</head>
<body>
    <div id="links">
    <a href="https://www.google.com.br/?hl=pt-BR">Google</a>
    <a href="https://www.tecmundo.com.br/">Tec Mundo</a>
    <a href="https://www.megacurioso.com.br/">Mega Curioso</a>
</div>
</body>
</html>

<body>
    <h2>Login</h2>
     <form>
        Login: <br>
<!-- Cria um campo de entrada de texto onde os usuários podem inserir um nome de usuário ou outra informação textual. O valor inserido será enviado com o nome "Login" quando o formulário for submetido. -->
<input type="text" name="Login"><br>
        Senha: <br>
        <!-- Cria um campo de entrada de senha onde os caracteres inseridos são mascarados para proteger a privacidade do usuário. O valor inserido será enviado com o nome "Senha" quando o formulário for submetido. -->
<input type="password" name="Senha"> <br>

        
        <!-- Cria um botão de clique que não possui comportamento padrão de enviar um formulário quando pressionado. O texto exibido no botão é "Logar". -->
<input type="button" value="Logar">

    </form>

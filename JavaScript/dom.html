<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipula√ß√£o do DOM</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        .caixa {
            background-color: lightgray;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1 id="titulo">T√≠tulo Original</h1>

    <div class="caixa">Caixa 1</div>
    <div class="caixa">Caixa 2</div>
    <div class="caixa">Caixa 3</div>

    <p name="paragrafo">Par√°grafo 1</p>
    <p name="paragrafo">Par√°grafo 2</p>

    <button onclick="alterarTexto()">Alterar Texto</button>
    <button onclick="alterarEstilo()">Alterar Estilo</button>
    <button onclick="adicionarElemento()">Adicionar Elemento</button>
    <button onclick="removerElemento()">Remover Elemento</button>

    <div id="container"></div>

    <script>
        // üîç Selecionar elementos

        // Por ID
        const titulo = document.getElementById("titulo");

        // Por classe (retorna uma cole√ß√£o)
        const caixas = document.getElementsByClassName("caixa");

        // Por tag (retorna uma cole√ß√£o)
        const paragrafos = document.getElementsByTagName("p");

        // Por nome (retorna uma cole√ß√£o)
        const elementosPorNome = document.getElementsByName("paragrafo");

        // Usando querySelector (pega o primeiro que encontrar)
        const primeiraCaixa = document.querySelector(".caixa");

        // Usando querySelectorAll (pega todos que combinam)
        const todasAsCaixas = document.querySelectorAll(".caixa");


        // ‚úçÔ∏è Alterar texto, HTML e atributos
        function alterarTexto() {
            titulo.innerText = "T√≠tulo Alterado"; // Altera o texto interno (sem tags)
            primeiraCaixa.innerHTML = "<b>Caixa Negrito</b>"; // Altera com HTML embutido

            paragrafos[0].innerText = "Primeiro par√°grafo alterado";
            paragrafos[1].setAttribute("style", "color: blue; font-weight: bold;");
        }


        // üé® Alterar estilos (CSS)
        function alterarEstilo() {
            titulo.style.color = "red";
            titulo.style.fontSize = "40px";

            // Alterando m√∫ltiplas caixas usando forEach
            todasAsCaixas.forEach(caixa => {
                caixa.style.backgroundColor = "lightblue";
                caixa.style.padding = "20px";
            });
        }


        // ‚ûï Criar e adicionar elementos no DOM
        function adicionarElemento() {
            const novoElemento = document.createElement("p"); // Cria um elemento <p>
            novoElemento.innerText = "Novo par√°grafo criado via JS";
            novoElemento.style.color = "green";

            const container = document.getElementById("container");
            container.appendChild(novoElemento); // Adiciona dentro da div #container
        }


        // ‚ùå Remover elementos do DOM
        function removerElemento() {
            const container = document.getElementById("container");

            // Remove o √∫ltimo filho, se existir
            if (container.lastChild) {
                container.removeChild(container.lastChild);
            }
        }


        // üîÑ Outras manipula√ß√µes √∫teis (exemplos fora dos bot√µes)

        // Alterar atributos
        titulo.setAttribute("title", "Passe o mouse aqui"); // Adiciona um tooltip

        // Ler atributos
        const valor = titulo.getAttribute("id"); // Retorna "titulo"
        console.log("ID do t√≠tulo √©:", valor);

        // Alterar classes
        titulo.classList.add("destaque");  // Adiciona uma classe
        titulo.classList.remove("destaque"); // Remove uma classe
        titulo.classList.toggle("ativo");  // Adiciona se n√£o tiver, remove se tiver
    </script>

</body>
</html>

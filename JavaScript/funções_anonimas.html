<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Função Anônima</title>

    <script>
        // Declaração de uma função anônima atribuída à variável 'chamei'
        var chamei = function(nome) {
            // Quando a função for chamada, exibirá a mensagem no console
            console.log('Eu amo você ' + nome);
        }

        // Chamada da função 'chamei' passando o parâmetro 'Louise'
        chamei(' Louise');
        // Resultado no console: Eu amo você Louise
    </script>
</head>
<body>
    
</body>
</html>

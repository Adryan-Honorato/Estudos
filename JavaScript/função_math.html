<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //math.ceil arrendonda para cima 
    let x = Math.ceil(Math.random())
    console.log(x)

    //math.floor arrendonda para baixo
    let y = Math.floor(Math.random())
    console.log(y)

    // math.round arrendonda conforme a média do número
    let w = Math.round(Math.random())
    console.log(w)

    </script>
</head>

</body>
</html>

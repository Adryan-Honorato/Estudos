<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>

    <script>
        // null -> significa que a variável foi intencionalmente esvaziada (ausência de valor)
        var teste = null;

        // undefined -> a variável foi declarada, mas não recebeu nenhum valor
        var teste2;

        // Atribuindo um novo valor à variável 'teste'
        teste = 'Valor modificado com sucesso';

        // Exibe o valor atual de 'teste' (foi alterado para uma string)
        console.log(teste); // Saída: Valor modificado com sucesso

        // Exibe o valor de 'teste2' (não foi atribuído, então é undefined)
        console.log(teste2); // Saída: undefined
    </script>
</head>
<body>
    <h1>Variáveis</h1>
</body>
</html>

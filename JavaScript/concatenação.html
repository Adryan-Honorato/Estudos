<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>concatenação</title>
    <script>
        // Solicita ao usuário que digite seu nome (retorna string)
        var nome = prompt('Digite o seu nome:');

        // Solicita ao usuário que digite sua idade (retorna string)
        var idade = prompt('Digite o seu idade:');

        // Exibe no documento uma saudação concatenando texto fixo com as variáveis nome e idade
        // document.write escreve diretamente no corpo da página HTML
        document.write('<h1>Olá ' + nome + ' tudo bem ? <br> vi aqui que tem ' + idade + ' Anos</h1>');

        // Comentário explicando que concatenar significa unir variáveis e textos em uma única string
    </script>
</head>
<body>
    
</body>
</html>

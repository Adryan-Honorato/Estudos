<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores aritmeticos</title>
    <script>
      var num1 = 9;
      var num2 = 5;

      console.log(
        "a soma de " + num1 + " e de " + num2 + " é igual a " + (num1 + num2)
      );

      console.log(
        "a subtração de " +
          num1 +
          " e de " +
          num2 +
          " é igual a " +
          (num1 - num2)
      );

      console.log(
        "a multiplicação de " +
          num1 +
          " e de " +
          num2 +
          " é igual a " +
          num1 * num2
      );

      console.log(
        "a divisão de " + num1 + " e de " + num2 + " é igual a " + num1 / num2
      );

      console.log(
        "o modulo de " + num1 + " e de " + num2 + " é igual a " + (num1 % num2)
      );

      console.log("o incremento de " + num1 + " é igual a " + ++num1);

      num2++;
      console.log("o incremento de " + num2 + " é igual a " + num2);

      console.log("a decremento de " + num1 + " é igual a " + --num1);

      num2--;
      console.log("o decremento de " + num2 + " é igual a " + num2);


    //   esse exemplo eles está 
    // Somando
      num2 +=2 
    // Subtraido
      num2 -=2
    //Multiplocação
      num2 *=2
   // Dividindo
      num2 /=2
    // Modulos
      num2 %=2
      

    </script>
  </head>
  <body></body>
</html>

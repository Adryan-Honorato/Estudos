<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>

    <script>
        // Tipo String -> texto
        var texto = 'Curso de JavaScript';

        // Tipo Number -> números inteiros e decimais
        var numeroInt = null; // Aqui está atribuído null (sem valor no momento)
        var numeroFloat = 1122.75; // Número com casas decimais (float)

        // Tipo Boolean -> verdadeiro ou falso (true ou false)
        var numeros = true; // Poderia ser também false

        // alert(numeroInt); // Exibe um alerta na tela (comentado)

        // Exibe no console os valores das variáveis
        console.log(texto);        // Saída: Curso de JavaScript
        console.log(numeroInt);    // Saída: null (sem valor)
        console.log(numeroFloat);  // Saída: 1122.75
        console.log(numeros);      // Saída: true
    </script>
</head>

<body>
    <h1>Variáveis</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Teste</title>
    <script>
        // Pergunta ao usuário e guarda a resposta na variável parametro
        var parametro = prompt('Digite um nome:');

        // Switch para verificar o valor da variável
        switch (parametro) {
            case 'Sonia': 
                console.log('Sonia');
                break;
            
            case 'Fernanda':
                console.log('Fernanda');
                break;
            
            default:
                console.log('Não tem');
        }
    </script>
</head>
<body>
    
</body>
</html>

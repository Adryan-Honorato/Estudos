<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <title>Carousel Slider</title>
  </head>
  <body style="padding-bottom: 80px">
    <div class="container">
      <!--Container -->
      <div class="row">
        <!--Row -->
        <div class="col-sm-8 m-auto">
          <!--col-sm8 -->

          <h1>Slider simples</h1>
          <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="/Meu Drive/Estudos/Bootstrap/carousel/img/imagem1.jpeg"
                  alt=""
                />
              </div>
              <div class="carousel-item">
                <img src="img/imagem2.jpeg" alt="" />
              </div>
            </div>
          </div>

          <h1>Slider com controles</h1>
          <div
            id="carousel-controles"
            class="carousel slide"
            data-ride="carousel"
          >
            <!-- Carousel -->
            <div class="carousel-inner">
              <!-- inner -->
              <div class="carousel-item active">
                <img
                  src="/Meu Drive/Estudos/Bootstrap/carousel/img/imagem3.jpeg"
                  alt=""
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/Meu Drive/Estudos/Bootstrap/carousel/img/imagem4.jpeg"
                  alt=""
                />
              </div>
            </div>
            <!-- inner -->
            <a
              href="#carousel-controles"
              class="carousel-control-prev"
              data-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a
              href="#carousel-controles"
              class="carousel-control-next"
              data-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
          <!-- Carousel -->

          <h1>Slider com controles/indicadores</h1>
          <div
            id="carousel-controle"
            class="carousel slide"
            data-ride="carousel"
          >
          <ol class="carousel-indicators">

            <li class="active" data-target="#carousel-controle" data-slide-to="0"></li>

            <li data-target="#carousel-controle" data-slide-to="1"></li>

            <li data-target="#carousel-controle" data-slide-to="2"></li>

          </ol>
          
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/imagem1.jpeg" alt="" />
              </div>
              <div class="carousel-item">
                <img src="img/imagem2.jpeg" alt="" />
              </div>
              <div class="carousel-item">
                <img src="img/imagem3.jpeg" alt="" />
              </div>
            </div>
            <a
              href="#carousel-controle"
              class="carousel-control-prev"
              data-slide="prev"
              ><span class="carousel-control-prev-icon"></span
            ></a>
            <a
              href="#carousel-controle"
              class="carousel-control-next"
              data-slide="next"
              ><span class="carousel-control-next-icon"></span
            ></a>
          </div>

          <h1>Slider com legendas</h1>
          <div
          id="carousel-controle"
          class="carousel slide"
          data-ride="carousel"
        >
        <ol class="carousel-indicators">

          <li class="active" data-target="#carousel-controle" data-slide-to="0"></li>

          <li data-target="#carousel-controle" data-slide-to="1"></li>

          <li data-target="#carousel-controle" data-slide-to="2"></li>

        </ol>
        
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/imagem1.jpeg" alt="" />
            </div>
            <div class="carousel-caption">
              <Button class="btn btn-success">VEJA MAIS</Button>
            </div>
            <div class="carousel-item">
              <img src="img/imagem2.jpeg" alt="" />
            </div>
            <div class="carousel-item">
              <img src="img/imagem3.jpeg" alt="" />
            </div>
          </div>
          <a
            href="#carousel-controle"
            class="carousel-control-prev"
            data-slide="prev"
            ><span class="carousel-control-prev-icon"></span
          ></a>
          <a
            href="#carousel-controle"
            class="carousel-control-next"
            data-slide="next"
            ><span class="carousel-control-next-icon"></span
          ></a>
        </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
     
    ></script>
  </body>
</html>

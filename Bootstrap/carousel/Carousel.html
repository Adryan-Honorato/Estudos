<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrossel Simples</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #carousel {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 60%;
        margin: 0 auto;
      }
      .carousel-container {
        width: 80%;
        margin: auto;
        overflow: hidden;
        border: 1px solid #ddd;
      }

      .carousel-item {
            width: 100%;
            box-sizing: border-box;
        }
        
      .carousel-slide {
        width: 100%;
        display: flex;
        transition: transform 0.5s ease-in-out;
      }
      .carousel-item {
        min-width: 100%;
        box-sizing: border-box;
      }

      .button {
        font-size: 50px;
        background: none;
        height: fit-content;
        border: none;
        font-weight: bolder;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="carousel">
      <button class="button" id="prevBtn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="carousel-container">
        <div class="carousel-slide" id="carousel-slide">
          <div class="carousel-item">
            <img src="img/imagem1.jpeg" alt="Image 1" />
          </div>
          <div class="carousel-item">
            <img src="img/imagem2.jpeg" alt="Image 2" />
          </div>
          <div class="carousel-item">
            <img src="img/imagem3.jpeg" alt="Image 3" />
          </div>
        </div>
      </div>
      <button class="button" id="nextBtn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <script>
      const carouselSlide = document.getElementById("carousel-slide");
      const carouselItems = document.querySelectorAll(".carousel-item");

      let counter = 0;
      const size = carouselItems[0].clientWidth;

      document.getElementById("nextBtn").addEventListener("click", () => {
        if (counter >= carouselItems.length - 1) {
          counter = -1; // Reset counter to go to the first image next
        }
        carouselSlide.style.transition = "transform 0.5s ease-in-out";
        counter++;
        carouselSlide.style.transform = "translateX(" + -size * counter + "px)";
      });

      document.getElementById("prevBtn").addEventListener("click", () => {
        if (counter <= 0) {
          counter = carouselItems.length; // Set counter to go to the last image next
        }
        carouselSlide.style.transition = "transform 0.5s ease-in-out";
        counter--;
        carouselSlide.style.transform = "translateX(" + -size * counter + "px)";
      });
    </script>
  </body>
</html>

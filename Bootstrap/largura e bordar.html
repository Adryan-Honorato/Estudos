<!doctype html>
<html lang="pt-br">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="C:/Users/adryan.honorato/Desktop/Estudos/Bootstrap/css/bootstrap.min.css"
            rel="stylesheet"
        
        />
    </head>

    <body style="margin-top: 200px; width: 600px;margin: 0 auto; background-color: gray;">
        
        <!--classes de largura-->
        <div class="bg-primary w-25">width 25%</div>
        <div class="bg-primary w-50">width 50%</div>
        <div class="bg-primary w-75">width 75%</div>
        <div class="bg-primary w-100">width 100%</div>
        <div class="bg-primary">width auto</div>
        <br>
        <br>

        <div style="height:300px; border:1px solid gray; ">
            <div class="bg-warning d-inline-block h-25">height 25%</div>
            <div class="bg-warning d-inline-block h-50">height 50%</div>
            <div class="bg-warning d-inline-block h-75">height 75%</div>
            <div class="bg-warning d-inline-block h-100">height 100%</div>
            <div class="bg-warning d-inline-block h-auto">height auto</div>
        </div>
         <br>
         <br>

         <!-- Bordas
          border           -> todas as bordas
          border-top       -> borda superior
          border-bottom    -> borda inferior
          border-right     -> borda direita
          border-left      -> borda esquerda
          Cores de Bordas
          border-<cor>:primary, secondary, sucess, info, warning, danger, light, dark, white
          -->
          <div class="bg-white mb-2 border border-primary">Todas as bordas</div>
          <div class="bg-white mb-2 border-top border-danger">bordas superior</div>
          <div class="bg-white mb-2 border-bottom border-success">bordas inferior</div>
          <div class="bg-white mb-2 border-right border-warning">bordas direita</div>
          <div class="bg-white mb-2 border-left border-warning">bordas esquerda</div>
          <br>
          <br>
          <!--Border Radius
          opções rounded, rounded-top, rounded-right,rounded-right, rounded-left, rounded-circle
          -->
          <div class="bg-light mb-2 border rounded">rounded</div>
          <div class="bg-light mb-2 border rounded-top">rounded top</div>
          <div class="bg-light mb-2 border rounded-bottom">rounded bottom</div>
          <div class="bg-light mb-2 border rounded-right">rounded right</div>
          <div class="bg-light mb-2 border rounded-left">rounded left</div>
          <div class="bg-light mb-2 border rounded-circle w-25 h-25">rounded circle</div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
